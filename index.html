
<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .banner {
      background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1') center/cover no-repeat;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 10px #000;
    }

    .banner h2 {
      font-size: 2.5em;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      background-color: #c5a858;
      color: black;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #b59745;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .galeria img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .social-links a {
      margin: 0 10px;
      color: #c5a858;
      text-decoration: none;
    }
  </style>
</head>
