
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Fonseca Joias</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #f1f1f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #b30059;
      margin: 0;
    }

    .menu a {
      text-decoration: none;
      color: #b30059;
      margin-left: 20px;
      font-weight: 500;
    }

    .hero {
      background-color: #fceff5;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      color: #b30059;
      font-size: 2.5em;
    }

    .hero a {
      display: inline-block;
      background-color: #c5a858;
      color: #fff;
      padding: 12px 24px;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    .produtos {
      padding: 40px 20px;
      text-align: center;
    }

    .produtos h3 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #b30059;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .contato {
      padding: 40px 20px;
      background-color: #fceff5;
      text-align: center;
    }

    .contato h4 {
      font-size: 1.5em;
      color: #b30059;
    }

    .contato a {
      display: inline-block;
      margin-top: 15px;
      background-color: #25d366;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    footer {
      background-color: #fff;
      color: #777;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #f1f1f1;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Polly Fonseca</h1>
    <nav class="menu">
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Joias que contam histórias</h2>
    <a href="https://www.instagram.com/pollyfonsecajoias" target="_blank">Ver mais no Instagram</a>
  </section>

  <section class="produtos" id="produtos">
    <h3>Coleção em Destaque</h3>
    <div class="galeria">
      <img src="https://images.unsplash.com/photo-1618354691311-06e67270f491" alt="Produto 1">
      <img src="https://images.unsplash.com/photo-1618354691434-4e28294a6bb9" alt="Produto 2">
      <img src="https://images.unsplash.com/photo-1618354691442-58ac4b499f55" alt="Produto 3">
    </div>
  </section>

  <section class="contato" id="contato">
    <h4>Fale com a gente</h4>
    <p>Rua Raul Veiga, 389 - Loja</p>
    <a href="http://wa.me/5522992036788" target="_blank">Fale conosco pelo WhatsApp</a>
  </section>

  <footer>
    &copy; 2025 Polly Fonseca Joias. Todos os direitos reservados.
  </footer>

</body>
</html>
